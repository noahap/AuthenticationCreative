    <body ng-app="voting"  ng-controller="MainCtrl"> 
        <h1>Welcome to your Budget Keeper!</h1>
        <h3>Where all your expenses are listed. </h3>
        <br>
        <h4>Your entries will not be saved, for your security.</h4>
        <br>
        <p>Please add an expense: </p>
        
        <form ng-submit="addCandidate()">
            <label for= "Name">Purchase </label><input type="text" id = "Name" placeholder= "Product Name" ng-model="formContent"></input></br>
            <label for= "Name">Price </label><input type="text" id = "Price" placeholder = "Price" ng-model="cost"></input></br>
            <button type="submit" class="btn btn-primary">Add Expense</button>
            
            
            <button class="btn btn-primary" onclick="signOut(event)">Return to Login</button>
        </form>
        <h3>Current Expenses</h3>
        <div ng-repeat="candidate in candidates | orderBy:['Name']">
          {{candidate.Name}} - price {{candidate.Price}}
          
              
        
        </div>
    </body>
